version: '3.1'

services:
  login:
    build:
      context: .
      dockerfile: ./login-server.Dockerfile
      args:
        MYSQL_USER: ragnarok
        MYSQL_DATABASE: ragnarok
        MYSQL_PASSWORD: ragnarok
    ports:
      - 6900:6900
    links:
      - db

  db:
