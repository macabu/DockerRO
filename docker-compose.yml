      MYSQL_DATABASE: ragnarok
      MYSQL_PASSWORD: ragnarok
      MYSQL_ROOT_PASSWORD: example
    ports:
      - 3306:3306
    volumes:
      - ./sql-files/main.sql:/docker-entrypoint-initdb.d/main.sql
      - ./sql-files/logs.sql:/docker-entrypoint-initdb.d/logs.sql
  
